version: '3'
services:
  backend:
    build: '../../backend'
    volumes:
      - '../../backend:/usr/src/app'
      - '/usr/src/app/node_modules'
    environment:
      - 'MONGO_URL=mongodb://mongo/caching'
      - 'PORT=5000'
      - 'GOOGLE_ID'
      - 'GOOGLE_SECRET'
    ports:
      - '5000:5000'
    depends_on:
      - 'mongo'
  mongo:
    image: 'mongo'
    ports:
      - '27017:27017'
  adminmongo:
    image: 'mrvautin/adminmongo'
    ports:
      - '1234:1234'
    environment:
      - 'HOST=0.0.0.0'
  frontend:
    build:
      context: '../../frontend'
      dockerfile: 'Dockerfile.dev'
    ports:
      - '3000:3000'
    volumes:
      - '/usr/src/app/node_modules'
      - '../../frontend:/usr/src/app'
    tty: true
  nginx:
    restart: 'always'
    build:
      dockerfile: 'Dockerfile.dev'
      context: '../../nginx'
    ports:
      - '4000:80'
    volumes:
      - '../../nginx/default.conf:/etc/nginx/conf.d/default.conf'
